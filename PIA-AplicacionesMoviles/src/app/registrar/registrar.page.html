<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding custom-content">

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col size-md="5">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Ingrese sus datos</ion-card-title>
          </ion-card-header>
          <ion-card-content>

           <!--<ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item> -->

            <ion-item>
              <ion-label position="floating">Correo electrónico</ion-label>
              <ion-input type="text" [(ngModel)]="user.email"></ion-input>
             

            </ion-item>

            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" [(ngModel)]="user.password" maxlength="6" helperText="Maximo 6 caracteres" placeholder="Maximo 6 caracteres" ></ion-input>
              
            </ion-item>

            <!--<ion-item>
              <ion-label position="floating">Confirmar contraseña</ion-label>
              <ion-input type="password" [(ngModel)]="user.password"></ion-input>
             < !<ion-text color="danger" *ngIf="!formRegister.valid && formRegister.controls['password'].touched && !hasError('password','required')">
                <h5>Maximo 6 caracteres</h5>
            </ion-text> >
            </ion-item> -->

            <ion-button expand="block" (click)="onRegister()">Registrarse</ion-button>
          </ion-card-content>
        </ion-card>
        <ion-text class="ion-text-center">¿Ya tienes una cuenta?? <a routerLink="/login">Inicia sesion aquí</a></ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
