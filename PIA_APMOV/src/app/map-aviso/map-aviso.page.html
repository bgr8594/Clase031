<ion-header>
  <ion-toolbar>
    <ion-title>
      Mapa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #map id="map"></div> 
</ion-content>


<form (submit)="addMarker($event)">
  <label>
    Nombre de la mascota perdida:
    <input type="text" name="nombre">
  </label>
  <br>
  <label>
    Dirección donde se perdió:
    <input type="text" name="direccion">
  </label>
  <br>
  <label>
    Descripción:
    <textarea name="descripcion"></textarea>
  </label>
  <br>
  <button type="submit">Agregar aviso</button>
</form>


<ion-content >
  

</ion-content>
