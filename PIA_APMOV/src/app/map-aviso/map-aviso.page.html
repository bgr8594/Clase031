<ion-menu [type]="menuType" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button expand="full" (click)="gotoRecompensas()"> 
      <ion-icon name="paw-outline" class="tab-bar__icono"></ion-icon>
      Mascotas Perdidas
    </ion-button>
    <ion-button expand="full">
      <ion-icon name="radio" class="tab-bar__icono"></ion-icon>
      Radar De Mascotas</ion-button>
    <ion-button  [disabled]="true" expand="full">
      <ion-icon name="person" class="tab-bar__icono"></ion-icon>
      Cuenta</ion-button>

  </ion-content>
</ion-menu>





<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Radar de Mascotas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">

    <ion-content>
      <div #map id="map"></div> 
    </ion-content>
    
    
    <form (submit)="addMarker($event)">
      <ion-item class="input">
        <ion-input label="Stacked label" labelPlacement="stacked" placeholder="Nombre de la mascota perdida:"></ion-input>
      </ion-item>

      <ion-item class="input">
        <ion-input label="Stacked label" labelPlacement="stacked" placeholder="Dirección donde se perdió:"></ion-input>
      </ion-item>
      
      <ion-item class="input">
        <ion-input label="Stacked label" labelPlacement="stacked" placeholder="Descripción:"></ion-input>
      </ion-item>
      
      <ion-button fill="outline">Agregar</ion-button>
    </form>

  </ion-content>
</div>
