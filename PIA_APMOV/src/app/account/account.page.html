<ion-content [fullscreen]="true">

  <div class="cuenta-interfaz">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-circle" width="200" height="200"
      viewBox="0 0 24 24" stroke-width="1" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <circle cx="12" cy="12" r="9" />
      <circle cx="12" cy="10" r="3" />
      <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
    </svg> <!--IMAGEN-->

    <ion-button [routerLink]="['/login']" class="botones-registro">Iniciar sesion</ion-button>
    <ion-button [routerLink]="['/register']" class="botones-registro">Crear una cuenta</ion-button>

  </div>

  <div class="menu-opciones">
    <ion-list class="opciones" lines="full">

      <ion-item class="info-usuario">
        <ion-label>
          <h3>Nombre:</h3>
          <p>Misael Marioni Lomas Fernandez</p>
        </ion-label>
      </ion-item> <!-- info-nombre-->

      <ion-item class="info-usuario">
        <ion-label>
          <h3>Edad:</h3>
          <p>18 a√±os</p>
        </ion-label>
      </ion-item> <!-- info-edad-->

      <ion-item class="info-usuario">
        <ion-label>
          <h3>Mascotas Rescatadas:</h3>
          <p><ion-icon class="icono-boton" name="paw-outline"></ion-icon>30</p>
        </ion-label>
      </ion-item> <!-- info-mascotas_rescatadas-->

      <ion-item button class="opciones__boton on-click">
        <ion-icon class="icono-boton" name="paw-outline"></ion-icon>
        <ion-label>Tus Mascotas</ion-label>
        <ion-icon class="icono-boton" name="arrow-forward"></ion-icon>
      </ion-item> <!-- boton-->

      <ion-item button class="opciones__boton on-click">
        <ion-icon class="icono-boton" name="wallet-outline"></ion-icon>
        <ion-label>Tu monedero</ion-label>
        <ion-icon class="icono-boton" name="arrow-forward"></ion-icon>
      </ion-item> <!-- boton-->

      <ion-item button class="opciones__boton on-click">
        <ion-icon class="icono-boton" name="cog-outline"></ion-icon>
        <ion-label>Configuracion</ion-label>
        <ion-icon class="icono-boton" name="arrow-forward"></ion-icon>
      </ion-item> <!-- boton-->

    </ion-list>
  </div>

</ion-content>
